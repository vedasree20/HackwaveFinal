<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container" id="auth-container">
        <h2>Login</h2>
        <div id="error-message" class="error-message"></div>
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required>
        </div>
        <button class="btn" onclick="handleLogin()">Login</button>

        <div class="toggle-link">
            <span>Don't have an account? </span><a onclick="showSignup()">Sign up</a>
        </div>
    </div>

    <div class="login-container" id="signup-container" style="display:none;">
        <h2>Sign Up</h2>
        <div id="signup-error-message" class="error-message"></div>
        <div class="input-group">
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" required>
        </div>
        <div class="input-group">
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" required>
        </div>
        <button class="btn" onclick="handleSignup()">Sign Up</button>

        <div class="toggle-link">
            <span>Already have an account? </span><a onclick="showLogin()">Log in</a>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
